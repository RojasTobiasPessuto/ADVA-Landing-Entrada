<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sitio en mantenimiento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0f0f0f;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 24px;
      }

      .container {
        max-width: 560px;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 16px;
        font-weight: 600;
      }

      p {
        font-size: 1.1rem;
        opacity: 0.8;
        line-height: 1.6;
      }

      .tag {
        margin-top: 24px;
        display: inline-block;
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(255,255,255,0.1);
        font-size: 0.85rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Estamos en mantenimiento</h1>
      <p>
        Estamos realizando ajustes para mejorar la experiencia.
        <br />
        Volvemos en breve.
      </p>
      <div class="tag">Maintenance mode</div>
    </div>
  </body>
</html>
